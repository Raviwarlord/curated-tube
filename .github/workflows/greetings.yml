name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Good job, you created your first Isseu - Kapil'
        pr-message: 'Good job, you created your first PR. Keep it, - Kapil'
